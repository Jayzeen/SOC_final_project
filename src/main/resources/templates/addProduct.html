<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add product items</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Owl Carousel File -->
    <link rel="stylesheet" type="text/css" th:href="@{plugins/OwlCarousel2-2.2.1/owl.carousel.css}">

    <!--Custom Stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<header>
    <!--NAVIGATION BAR -->
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <div class="nav-links">
            <a th:href="@{/addProduct}" target="">Home</a>
            <a th:href="@{/listProduct}" target="">ListProducts</a>
            <a href="#" target="">Payments</a>
            <a href="#" target="">Tracking</a>
        </div>

    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Add New Product </h1>
            <div class="card-body">
                <form th:action="@{/saveProduct}" th:object="${product}" method="POST" enctype="multipart/form-data">

                    <div class="form-group">
                        <label> Product Name </label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{PName}"
                                class="form-control"
                                placeholder="Enter Product Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Product price </label>
                        <input
                                type="text"
                                name="age"
                                th:field="*{price}"
                                class="form-control"
                                placeholder="Enter Product Age"
                        />
                    </div>

                    <div class="form-group">
                        <label> Product Image </label>
                        <input
                                type="file"
                                name="image"
                                class="form-control"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary"> Submit</button>
                    </div>
                    <a class="btn btn-primary" th:href="@{/addProduct}"> Back to Home </a>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
