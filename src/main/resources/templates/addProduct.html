<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add product items</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Product </h1>
            <div class="card-body">
                <form th:action="@{/saveProduct}" th:object="${product}" method="POST">

                    <div class="form-group">
                        <label> Product Name </label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{PName}"
                                class="form-control"
                                placeholder="Enter Student Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Product price </label>
                        <input
                                type="text"
                                name="age"
                                th:field="*{price}"
                                class="form-control"
                                placeholder="Enter Product Age"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary"> Submit</button>
                    </div>
                    <a class="btn btn-primary" th:href="@{/listProduct}"> Back to product list </a>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
